<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Formulaire</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">NAVBAR</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/students/home}">Accueil <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/list}">Liste des Étudiants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/form}">Ajouter un Étudiant</a>
            </li>
        </ul>
    </div>
</nav>
<h1>Ajouter un étudiant</h1>
<form th:object="${student}" th:action="@{/students/api/student}" method="post">
    <!-- Champs du formulaire pour Student -->
    <div>
        <label for="firstName">Prénom:</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="Prénom" />
    </div>
    <div>
        <label for="lastName">Nom:</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Nom" />
    </div>
    <div>
        <label for="age">Âge:</label>
        <input type="number" th:field="*{age}" id="age" placeholder="Âge" />
    </div>
    <button type="submit">Ajouter</button>
    <!-- Message d'erreur en cas de problème -->
    <p th:if="${error}" style="color: red" th:text="${error}"></p>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
